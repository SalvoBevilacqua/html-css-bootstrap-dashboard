<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">        
        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Custom style -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Responsive -->
        <link rel="stylesheet" href="css/responsive.css">
    </head>

    <body>
        <header class="w-100 px-2">
            <nav class="navbar py-0 h-100">
                <div class="container-fluid gap-3">
                    <a class="navbar-brand m-0 d-lg-none" href="">
                        <img src="img/mobile-logo.png" alt="Logo" width="60" height="60" class="d-inline-block align-text-top">
                    </a>

                    <a class="navbar-brand m-0 d-none d-lg-inline-block" href="">
                        <img src="img/logo.svg" alt="Logo" class="d-inline-block align-text-top">
                    </a>

                    <div class="search_control rounded flex-grow-1 bg-light">
                        <label class="h-100 px-3 d-flex align-items-center" for="search">
                         <i class="fa-solid fa-magnifying-glass"></i>
                          <input class="bg-transparent border-0 w-100 ms-2" type="search" id="search" maxlength="30" placeholder="Prova a cercare: Lezioni di Laravel">
                        </label>
                    </div>

                    <ul class="ms_icons d-flex list-unstyled gap-3 text-black-50 my-0">
                        <li class="d-none d-lg-block"><i class="fa-solid fa-list-ul"></i></li>
                        <li class="d-none d-lg-block"><i class="fa-solid fa-circle-question"></i></li>
                        <li class="d-none d-lg-block"><i class="fa-solid fa-ellipsis-vertical"></i></li>
                        <li class="text-warning"><i class="fa-solid fa-bell"></i></li>
                    </ul>
                </div>
              </nav>
        </header>

        <main class="wrapper d-flex">
            <div class="aside">aside</div>

            <div class="main h-100">
                <div class="main_header d-flex flex-column flex-md-row mb-2 justify-content-around align-items-start w-100">
                    <div class="new_student">1</div>
                    <div class="plan">2</div>
                    <div class="online">3</div>
                </div>

                <div class="container-fluid">
                    <div class="row g-2">
                        <div class="ms_main_first col-md-12 col-lg-8">
                            <div class="ms_card_class mb-2">1</div>
                            <div class="ms_card_faq">2</div>
                        </div>
    
                        <div class="ms_main_second ms_faq col-md-12 col-lg-4">
                            <div class="ms_card_todo mb-2">3</div>
                            <div class="ms_card_graph">4</div>
                        </div>
                    </div>
                </div>                
            </div>
        </main>
    </body>
</html>
